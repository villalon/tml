# TML specifics

# Default value for tml folder
tml.folder=.

# Log file for tml
log4j.appender.ROLLING.File=./log/tml.log

# Annotators that will be active by default
# tml.annotators=PennTreeAnnotator
tml.annotators=

#SQlite configuration for Meta data
tml.database.driver=com.mysql.jdbc.Driver
tml.database.url.protocol=jdbc:mysql:
tml.database.url.db=//localhost/tml_metadata

tml.database.username=tmluser
tml.database.password=password

# Indexer process
tml.indexer.interval=8
tml.indexer.run=false

# Annotator process
tml.annotator.interval=10
tml.annotator.run=false

# Cleanup process
tml.cleanup.interval=600
tml.cleanup.run=false

